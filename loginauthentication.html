    <script rel="stylesheet/js">
function vali() {
  const x = document.getElementById('id').value;
  const y = document.getElementById('pass').value;  
  if (x == "") {
    document.getElementById('para').innerHTML=" Email / Username must be filled out";
    return false;
  }
  else if(y == "")
  {
    document.getElementById('para').innerHTML="Passward must be filled out";
    return false;
  }
  else if(x=="Praval12345" && y=="123456")
  {

    document.getElementById('para').innerHTML="Login sucessful";
     return false;
  }
  else
  {
    document.getElementById('para').innerHTML="Incorrect username or passward";
    return false;
  }

 
}

    </script>
